{% extends 'index.html' %}
{% load static %}

{{ title }}

{% block content %}

<div class="col-md-8 col-md-offset-2">
    {% if form.non_field_errors %}
      {% for error in form.non_field_errors %}
    <div class="alert alert-warning" role="alert"><p>{{error}}</p></div>
      {% endfor %}
    {% endif %}
    <div class="panel panel-primary">
      <div class="panel-heading">Please sign in</div>
      <div class="panel-body">
        <form class="form-horizontal" method="post">
            <input type="hidden" name="redirect_to" value={% url "home" %}>
            <div class="form-group">
                <label for="inputEmail" class="col-md-4 control-label"><i class="fa fa-user-o" aria-hidden="true"></i> Username</label>
                <div class="col-md-8">
                    <input type="text" id="id_username" name="username" class="form-control" placeholder="Username" required autofocus>
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword" class="col-md-4 control-label"><i class="fa fa-key" aria-hidden="true"></i> Password</label>
                <div class="col-md-8">
                    <input type="password" id="id_password" class="form-control" placeholder="Password"  name="password" type="password" required>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-8 col-md-offset-4 text-right">
                    <a href="{% url 'pwd_recover' %}"> Forgot your password?</a>
                </div>
            </div>
            {% csrf_token %}
            <button class="btn btn-lg btn-primary col-md-offset-4" type="submit">Login</button>
        </form>
      </div>
    </div>

</div>

{% endblock %}
